<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Login Form</title>
  </head>
  <body>
    <section class="wrapper">
      <!--  -->
      <div class="container">
        <div
          class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"
        >
          <div class="logo">
            <img
              src="./img/BuyMe.png"
              id="img-fluid"
              alt="logo"
              srcset=""
            />
          </div>
          <div
            class="rounded bg-white shadow mt-3 mx-3 px-4 px-md-5 px-lg-4 px-sm-3 pt-4 pb-4"
          >
            <div class="form-floating mb-1">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@xyz.com"
              />
              <label for="floatingInput">Email Address</label>
            </div>
            <div class="form-floating mb-1">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="*********"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="mt-3 text-danger error-text-hide" id="error-text">
              Some error occurred!
            </div>

            <div class="text-center mt-3">
              <button class="btn btn-dark w-50" id="login-button">Login</button>
              <a href="register.html" class="nav-link">Create an account</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
